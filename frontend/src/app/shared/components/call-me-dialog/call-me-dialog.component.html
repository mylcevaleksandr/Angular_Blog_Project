<div class="dialog">
  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"
       (click)="dialogRef.close()">
    <line x1="1.93562" y1="2.64999" x2="13.9564" y2="14.6708" stroke="#BEBEBE" stroke-linecap="round"/>
    <line x1="13.9236" y1="2.62978" x2="1.90277" y2="14.6506" stroke="#BEBEBE" stroke-linecap="round"/>
  </svg>

  <h1 class="dialog__title">Бесплатная консультация</h1>

  <input type="text" class="input" #userName placeholder="Ваше имя" (blur)="name=userName.value">
  <input type="text" class="input" #userPhone placeholder="Ваш номер телефона" (blur)="phone=userPhone.value">
  <button class="btn" (click)="callMe()">Заказать звонок</button>
</div>
